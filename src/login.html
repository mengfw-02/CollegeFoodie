<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <!-- our main CSS file -->
  <link rel="stylesheet" type="text/css" href="styleeee.css">
</head>

<body style="background-color: #dda0dd;">

    <div class="Login">
        <h3>Sign Up</h3>
        <input type="email" placeholder="Email..."/>
        <input type="password" placeholder="Password..."/>
        <div style="text-align: center;">
            <input type=button onClick="location.href='index.html'"value='Sign Up'>
        </div>
        
    </div>

    <nav class = "z-depth-0 plum">
        <ul id = "nav-mobile">
            <li class="px-3" class = "left"> <a>
                <img src="salad.png" width="30" height="30" class="d-inline-block align-top" alt="">
                College Foodie
              </a></li>
            <li class="px-3 align-middle"><a class="active" href="log_in.html">Home</a></li>
            <li class="px-3 align-middle"><a href="food.html">Recommendations</a></li>
            <li class="px-3 align-middle"><a href="rates.html">Rate Food</a></li>
            <li class="px-3 align-middle"><a href="abouts.html">About</a></li>
            <li class = "logged-in right" style = "display: none;">
                <a href = "#" class = "grey-text modal-trigger" data-target = "modal-account">Account</a>

            </li>
            <li class = "active logged-in" style = "display: none;" >
                <a href = "index.html" class = "grey-text" id = "logout"> Logout</a>
            </li>

            <li class = "active logged-out right" style = "display: none;">
                <a href = "index.html" class = "grey-text modal-trigger" data-target = "modal-login">Login</a>
            </li>

            <li class = "active logged-out right" style = "display: none;">
                <a href = "#" class = "grey-text modal-trigger" data-target = "modal-signup">Sign up</a>
            </li>
        </ul>

    </div>
</nav>

    <div id = "modal-signup" class = "modal">
        <div class = "modal-content">
            <h4> Sign up </h4> <br/>
            <form id = "signup-form">
                <div class = "input-field">
                    <input type = "email" id = "signup-email" required />
                    <label for = "signup-email">Email address </label>
                </div>
                <div class = "input-field">
                    <input type = "password" id = "signup-password" required />
                    <label for = "signup-password"> Choose password</label>
                </div>

                <div class = "input-field">
                    <input type = "text" id = "signup-bio" required />
                    <label for = "signup-bio"> One Line Bio</label>
                </div>
                <button class = "btn yellow darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>
 

    <div id = "modal-login" class = "modal">
        <div class = "modal-content">
            <h4> Login  </h4> <br/>
            <form id = "login-form">
                <div class = "input-field">
                    <input type = "email" id = "login-email" required />
                    <label for = "login-email">Email address </label>
                </div>
                <div class = "input-field">
                    <input type = "password" id = "login-password" required />
                    <label for = "login-password"> Your password</label>
                </div>
                <button class = "btn yellow darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>    

    <div id = "modal-account" class = "modal">
        <div class = "modal-content center-align">
            <h4> Account details</h4> <br />
            <div class = "account-details"></div>
        </div>
    </div>

    <div id = "modal-create" class = "modal">
        <div class = "modal-content">
            <h4> Add Rating </h4> <br/>
            <form id = "create-form">
                <div class = "input-field">
                    <input type = "text" id = "title" required>
                    <label for = "title">Add Rating </label>
                </div>
                <div class = "input-field">
                    <textarea id = "content" class = "materialize-textarea" required></textarea>
                    <label for = "content"> Rating </label>
                </div>
                <button class = "btn yellow darken-2 z-depth-0"> Create</button>
            </form>
        </div>
    </div>
            

    <div class = "container" style = "margin-top: 40px;">
        <ul class = "collapsible z-depth-0 guides" style = "border: none;">
            
        </ul>
    </div>

    
    


    
    <!-- our main JS file -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="firebase-hosting/scripts/index.js"></script>

    <script src="firebase-hosting/scripts/auth.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>

</html>
