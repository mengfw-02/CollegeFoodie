    <div id = "modal-signup" class = "modal">
        <div class = "modal-content">
            <h4 style = "color: black"> Sign up </h4> <br/>
            <form id = "signup-form">
                <div class = "input-field">
                    <input type = "email" id = "signup-email" required />
                    <label for = "signup-email" >Email address </label>
                </div>
                <div class = "input-field">
                    <input type = "password" id = "signup-password" required />
                    <label for = "signup-password" > Choose password</label>
                </div>

                <button class = "btn" >Sign up</button>
            </form>
        </div>
    </div>
 

    <div id = "modal-login" class = "modal">
        <div class = "modal-content">
            <h4 style = "color: black"> Login  </h4> <br/>
            <form id = "login-form">
                <div class = "input-field">
                    <input type = "email" id = "login-email" required />
                    <label for = "login-email" > Email address </label>
                </div>
                <div class = "input-field">
                    <input type = "password" id = "login-password" required />
                    <label for = "login-password"> Your password</label>
                </div>
                <button class = "btn"  >Login</button>
            </form>
        </div>
    </div>    



    <div id = "modal-create" class = "modal">
        <div class = "modal-content">
            <h4 style = "color: black"> Add A Rating </h4> <br/>
            <form id = "create-form">
                <div class = "input-field">
                    <input type = "text" id = "title" required>
                    <label for = "food"> Food </label>
                </div>
                <div class = "input-field">
                    <input type="range" min="0" max="5"  step="0.5" id = "content" value = "Rating">
                </div>
                <button class = "btn" style = "color: #dda0dd;"> Submit </button>
            </form>
        </div>
    </div>
